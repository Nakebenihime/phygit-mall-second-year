<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Mes suggestions</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Liste des suggestions</div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Mes suggestions</th>





                </tr>
                </thead>
                <tbody>
                <tr th:each ="MesSuggestions : ${MesSuggestions}">
                    <td th:utext="${MesSuggestions.product.getName()}">...</td>
                    <a th:href="@{'/products/' + ${MesSuggestions.product.getName()}}" type="button" class="btn btn-primary">Voir plus </a>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</main>


</body>

</html>
