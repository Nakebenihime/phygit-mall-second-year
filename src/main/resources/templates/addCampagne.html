<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter une campagne</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header"></div>
        <div class="card-body">
            <h1>Formulaire ajout campagne</h1>


    	 <form th:object="${campagneprofilcategory}" th:action="@{/addCampagne}"  method="post">
			               <div class="form-group">
			                    <label for="nomCampagne">Nom campagne</label>
			
                        <input type="text" class="form-control" id="nomCampagne" th:field="*{campagne.nomCampagne}">
			                </div>
			                			                
					<div class="form-group">
                   				 <label for="evenement">Evenement</label>
                  			  	 <select th:field="*{evenement}"  class="form-control" id="evenement" name="testOrder">
                     			 <option value="">Selectionner un Evenement</option>
                       			 <option th:each="ml : ${evenement}"
                      		          th:value="${ml.idEvenement}"
                              		  th:text="'evenement nÂ°'+${ml.idEvenement}+' - nom evenement :'+${ml.nomEvenement}"></option>
                    			</select>
                    			
                	</div>
					<div class="form-group">
                   				 <label for="profil">Profil</label>
                  			  	 <select th:field="*{profil}"  class="form-control" id="profil" name="testOrder" multiple="multiple" size="3">

                       			 <option th:each="p : ${profil}"
                      		          th:value="${p.idProfil}"
                              		  th:text="${p.nomProfil}"></option>
                       			</select> 
             	</div>    
                	<div class="form-group">
                   				 <label for="category">Categorie</label>
                  			  	 <select th:field="*{category}"  class="form-control" id="category" name="testOrder" multiple="multiple" size="3">
                       			 <option th:each="cat : ${category}"
                      		          th:value="${cat.categoryId}"
                              		  th:text="${cat.name}"></option>
                    			</select> 
                    			
                	</div>
			 <div class="form-group">
				 <label for="singleCheckboxField"> Associer Produits ?</label>
				 <input  id="singleCheckboxField" type="checkbox" th:field="*{campagne.singleCheckboxField}">
			 </div>
                	<div class="form-group ">
                        <label for="inputDescription">Description</label>
                        <textarea class="form-control" id="inputDescription" rows="6" th:field="*{campagne.description}"></textarea>
                    </div>            	
			        <button type="submit" class="btn btn-primary">Submit</button>
			  </form>
    
		



        </div>
    </div>


</main>


</body>

</html>
