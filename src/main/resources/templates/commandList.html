<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Modes Livraisons</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Liste de vos commandes</div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Numero</th>
                    <th scope="col">Date</th>
                    <th scope="col">Etat</th>
                    <th scope="col">Type de livraison</th>
                    
                </tr>
                </thead>
                <tbody>
                <tr th:each ="command : ${commands}">
                    <td th:utext="${command.commandID}">...</td>
                    <td th:utext="${command.dateCommand}">...</td>
                    <td th:utext="${command.state}">...</td>
                    <td><a th:href="@{'/commands/' + ${command.commandID}}" type="button" class="btn btn-primary">Track</a></td>
                    <td th:utext="${command.getModeLivraison().getLibelle()}">...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</main>


</body>

</html>
