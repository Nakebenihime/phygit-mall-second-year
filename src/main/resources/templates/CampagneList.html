<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Campagnes de suggestions</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Liste des campagnes existantes</div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Nom Campagne</th>
                    <th scope="col">Nom Evenement associe</th>
                    <th scope="col">Date DÃ©but</th>
                    <th scope="col">Date fin</th>

					                 
                    
                    
                    
                </tr>
                </thead>
                <tbody>
                <tr th:each ="Campagne : ${campagne}">
                    <td th:utext="${Campagne.nomCampagne}">...</td>


					 <td th:utext="${Campagne.evenement.nomEvenement}">...</td>
					<td th:utext="${Campagne.evenement.dateDebut}">...</td>
                    <td th:utext="${Campagne.evenement.dateFin}">...</td>                    
                    

                </tr>
                </tbody>
            </table>
        </div>
    </div>


</main>


</body>

</html>
