<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">QuinteFlush</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>


<div class="container text-center mt-5">
    <div class="row justify-content-center mt-5">

        <div class="col-4">
            <div class="alert alert-danger" th:if="${not #strings.isEmpty(errorMsg)}" th:text="${errorMsg}" role="alert">

            </div>
            <form class="form-signin" th:object="${customer}" action="#" th:action="@{/login}" method="post">
                <h1 class="h3 mt-5 mb-3 font-weight-normal">Connexion</h1>
                <label for="inputEmail" class="sr-only">Utilisateur</label>
                <input name="email" id="inputEmail"  th:field="*{email}"type="text" class="form-control mb-3" placeholder="email" autofocus="true"/>
                <label for="inputPassword" class="sr-only">Mot de passe</label>
                <input name="password" id="inputPassword" type="password" class="form-control mb-3" placeholder="Password"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Se connecter</button>
            </form>
        </div>

    </div>





</div>


</body>

</html>
