<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter une campagne personnalisée</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header"></div>
        <div class="card-body">
            <h1>Formulaire ajout Evenement</h1>


    	 <form th:object="${evenement}" th:action="@{/addEvenement}"  method="post">
			               <div class="form-group">
			                    <label for="nomEvenement">Nom événement</label>
			
                       			 <input type="text" class="form-control" id="nomEvenement" th:field="*{nomEvenement}">
			                </div>
			                
			              <div class="form-group">
			                    <label for="nomEvenement">Date début</label>
			
                       			 <input type="date" class="form-control" id="dateDebut" th:field="*{dateDebut}">
			                </div>
							
			               <div class="form-group">
			                    <label for="nomEvenement">Date fin</label>
			
                       			 <input type="date" class="form-control" id="dateFin" th:field="*{dateFin}">
			                </div>
			                			                
					    	
			        <button type="submit" class="btn btn-primary">Submit</button>
			  </form>
    
		



        </div>
    </div>


</main>


</body>

</html>
