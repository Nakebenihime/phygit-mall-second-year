<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un Magasin</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">
<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Recherche un Magasin</div>
        <div class="card-body">

            <form th:object="${searchStore}" th:action="@{/searchStore}"  method="post">
                <div class="form-group">
                    <label for="storeName">Nom magasin</label>

                    <input class="form-control"type="text" th:field="*{name}" id="storeName" placeholder="Enter nom magasin">
              
              		 <label for="storeName">Horaire magasin</label>

                   <br/> Ouvert à partir de : <input class="form-control"type="time" th:field="*{horaireDebut}" id="HoraireDebut" placeholder="Enter l'horaire de début">
					jusqu'à : <input class="form-control"type="time" th:field="*{horaireFin}" id="HoraireFin" placeholder="Enter l'horaire de début">
						<div class="form-group">
                   <label >Jours</label>
                    <select th:field="*{jour}"  class="form-control" id="storeLocation" name="testOrder">
                        <option value="" >Selectionner un jour</option>
                        <option value="Lundi">Lundi</option>
		                <option value="Mardi">Mardi</option>
                        <option value="Mercredi">Mercredi</option>
                        <option value="Jeudi">Jeudi</option>
                        <option value="Vendredi">Vendredi</option>
                        <option value="Samedi">Samedi</option>
                        <option value="Dimanche">Dimanche</option>
		                        
                    </select>
                </div>	              
              
                </div>
               

                <button type="submit" class="btn btn-primary">Recherche</button>
            </form>




        </div>
    </div>


</main>


</body>

</html>
