<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Référentiel Produit</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"></div>

<div class="container">
    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header bg-dark text-light" style="text-align: center"> Recapitulatif de la commande
            <a href="/products"  class="btn btn-outline-info btn-sm float-right">Continuer achat</a>
        </div>
        <div th:if="${command!=null}" class="card-body">
            <table class="table">
                <tr>
                    <th scope="col">Produit</th>
                    <th scope="col">Quantité</th>
                    <th scope="col">Prix total</th>
                    <th scope="col">Total</th>
                </tr>
                <tr th:each="line : ${command.commandLines}">
                    <td th:utext="${line.product.name}"></td>
                    <td th:utext="${line.quantity}"></td>
                    <td th:utext="${line.totalPrice} + '€'"></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td th:utext="${command.total} + '€'"></td>
                </tr>
            </table>
        </div>
            <div class="card-header bg-dark text-light" style="text-align: center">
                <a href="/shoppingCart/confirmation" class="btn btn-outline-success btn-sm float-right">Valider la commande </a>
            </div>

    </div>


</div>

</main>


</body>

</html>
