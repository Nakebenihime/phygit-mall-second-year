<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Référentiel Produit</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header" th:if="${listProduct.isEmpty()}">Aucun produit trouvé</div>
        <div class="card-header" th:if="${!listProduct.isEmpty()}">Liste des produits</div>
        <div class="card-body">

            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4"th:each="nameProduct : ${listProduct}">
                    <div class="card h-100">
                        <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#" th:utext="${nameProduct}" ></a>
                            </h4>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{'/products/' + ${nameProduct}}" type="button" class="btn btn-primary">Détail</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>


</main>


</body>

</html>
