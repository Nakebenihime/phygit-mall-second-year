<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Rechercher un client</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">
<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Rechercher un client</div>
        <div class="card-body">
            <form action="#" th:action="@{/customers}" th:object="${customer}" method="post">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nom</label>
                        <input type="text" class="form-control" id="inputName" th:field="*{name}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">Prénom</label>
                        <input type="text" class="form-control" id="inputFirstName" th:field="*{firstName}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputStreet">Rue</label>
                        <input type="text" class="form-control" id="inputStreet" th:field="*{address.street}">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inputZipCode">Code Postal</label>
                        <input type="text" class="form-control" id="inputZipCode" th:field="*{address.zipCode}">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inputCity">Ville</label>
                        <input type="text" class="form-control" id="inputCity" th:field="*{address.city}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">E-mail</label>
                        <input type="text" class="form-control" id="inputEmail" th:field="*{email}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Numéro de téléphone</label>
                        <input type="text" class="form-control" id="inputPhone" th:field="*{phone}">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</main>


</body>

</html>
