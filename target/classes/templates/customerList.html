<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Référentiel Client</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Liste des clients</div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Rue</th>
                    <th scope="col">Code postal</th>
                    <th scope="col">Ville</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Numéro de téléphone</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="customer : ${customers}">
                    <td th:utext="${customer.name}">...</td>
                    <td th:utext="${customer.firstName}">...</td>
                    <td th:utext="${customer.address.street}">...</td>
                    <td th:utext="${customer.address.zipCode}">...</td>
                    <td th:utext="${customer.address.city}">...</td>
                    <td th:utext="${customer.email}">...</td>
                    <td th:utext="${customer.phone}">...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</main>


</body>

</html>
