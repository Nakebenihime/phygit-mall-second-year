<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un Produit</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">
<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Ajouter un produit</div>
        <div class="card-body">
            <form action="#" th:action="@{/products}" th:object="${product}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputBrand">Marque</label>
                        <input type="text" class="form-control" id="inputBrand" th:field="*{brand}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputName">Nom du produit</label>
                        <input type="text" class="form-control" id="inputName" th:field="*{name}">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDescription">Description</label>
                        <textarea class="form-control" id="inputDescription" rows="6" th:field="*{description}"></textarea>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="inputWeight">Poids</label>
                                <input type="text" class="form-control" id="inputWeight" th:field="*{weight}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="inputHeight">Hauteur</label>
                                <input type="text" class="form-control" id="inputHeight" th:field="*{sizeHeight}">
                            </div>
                            <div class="form-group col-md-3 offset-md-1">
                                <label for="inputWidth">Largeur</label>
                                <input type="text" class="form-control" id="inputWidth" th:field="*{sizeWidth}">
                            </div>
                            <div class="form-group col-md-3 offset-md-1">
                                <label for="inputLength">Profondeur</label>
                                <input type="text" class="form-control" id="inputLength" th:field="*{sizeLength}">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputCategory1">Cat√©gorie</label>
                        <select id="inputCategory1" class="form-control" th:field="*{category.categoryId}">
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.categoryId}"
                                    th:utext="${cat.name}"/>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputType">Type</label>
                        <input type="text" class="form-control" id="inputType" th:field="*{type}">
                    </div>
                </div>



                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputStatus">Statut</label>
                        <select id="inputStatus" class="form-control" th:field="*{status}">
                            <option th:each="stat : ${status}"
                                    th:value="${stat.productStatusId}"
                                    th:utext="${stat.name}"/>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputPrice">Prix</label>
                        <input type="text" class="form-control" id="inputPrice" th:field="*{price.refPrice}">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</main>


</body>

</html>
