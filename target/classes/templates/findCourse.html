<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Mon Parcours</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-top: 4.5rem;">
<div th:insert="navigation.html"> </div>

<main role="main" class="container">
  <div class="row mt-5">
      <div  class="col-4">
          <div id="criterias" class="card">
              <div class="card-header">
                  Mes critères
              </div>
              <div id="coursePref" class="card-body">

              </div>
              <button id="computeCourse"  class="btn btn-primary">Rechercher</button>

          </div>
      </div>
      <div class="col-8">
          <div class="invisible" id="searchResult">
              <div id="plan">
                  <table style="display: block; overflow-x: auto; border-width:1px; border-style:solid; border-color:black; ">
                      <tr>
                          <th style ="border-width:1px; border-style:solid;border-color:black;" th:id="${store.storeId}" th:each="store : ${stores}" th:text="${store.name}">
                      </tr>
                     <!--  <tr>
                          <th style ="border-width:1px; border-style:solid;border-color:black;" th:if="${store.storeId == 70}">
                      </tr>
                      <tr>
                          <th style ="border-width:1px; border-style:solid;border-color:black;" th:id="${store.storeId}" th:if ="${store.storeId} &lt; 70" th:each="store : ${stores}" th:text="${store.name}">
                      </tr> -->
                  </table>
              </div>

          </div>
          <div class="accordion" id="accordionForm">

			   <div class="card">
                  <div class="card-header" id="headingZero">
                      <h2 class="mb-0">
                          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseZero" aria-expanded="true" aria-controls="collapseZero">
                              Date du parcours
                          </button>
                      </h2>
                  </div>
                  <div id="collapseZero" class="collapse show" aria-labelledby="headingZero" data-parent="#accordionForm">
                      <div class="card-body">
                          <form id="dateForm">
                              <div class="form-row">
                                  <div class="form-group col-md-6">
                                      <label for="inputDate">Date</label>
                                      <input type="date" class="form-control" id="inputDate" placeholder="Durée">
                                  		<input type="time" class="form-control" id="inputHeure" placeholder="Heure">
                                  </div>
                              </div>
                              <button id="dateFormB" type="submit" class="btn btn-success">Ajouter</button>
                          </form>
                      </div>
                  </div>
              </div>
			




              <div class="card">
                  <div class="card-header" id="headingOne">
                      <h2 class="mb-0">
                          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Durée du parcours
                          </button>
                      </h2>
                  </div>
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionForm">
                      <div class="card-body">
                          <form id="dispoForm">
                              <div class="form-row">
                                  <div class="form-group col-md-6">
                                      <label for="inputDuration">Durée</label>
                                      <input type="text" class="form-control" id="inputDuration" placeholder="Durée">
                                  </div>
                              </div>
                              <button id="dispoFormB" type="submit" class="btn btn-success">Ajouter</button>
                          </form>
                      </div>
                  </div>
              </div>


			<div class="card">
                  <div class="card-header" id="headingTwo">
                      <h2 class="mb-0">
                          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                              Options du parcours
                          </button>
                      </h2>
                  </div>
                  <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionForm">
                      <div class="card-body">
                          <form id="optionForm">
                              <div class="form-check">
    							<input type="checkbox" class="form-check-input" id="inputCinema" name="inputCinema">
  								<label class="form-check-label" for="exampleCheck1">Cinema</label>
  							 </div>

 							 <div class="form-check">
    							<input type="checkbox" class="form-check-input" id="inputRestaurant">
  								<label class="form-check-label" for="exampleCheck1">Restaurant</label>
 							 </div>
                              <button id="optionFormB" type="submit" class="btn btn-success">Ajouter</button>
                          </form>
                      </div>
                  </div>
              </div>

              <div class="card">
                  <div class="card-header" id="headingFour">
                      <h2 class="mb-0">
                          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                              Je recherche un magasin
                          </button>
                      </h2>
                  </div>
                  <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionForm">
                      <div class="card-body">
                          <form id="storeForm">
                              <div class="form-row">
                                  <div class="form-group col-md-6">
                                      <label for="inputCategory">Magasin</label>
                                      <select id="inputStore" class="form-control">

                                          <option th:each="store : ${stores}"
                                                  th:value="${store.storeId}"
                                                  th:utext="${store.name}"/>
                                          </option>
                                      </select>
                                  </div>
                              </div>
                              <button id="storeFormB" type="submit" class="btn btn-success">Ajouter</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>




</main>


<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="js/src/findCourse.js"></script>
</body>

</html>
