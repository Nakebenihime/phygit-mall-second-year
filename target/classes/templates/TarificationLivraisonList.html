<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tarifications Livraisons</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Liste des tarifications de livraison</div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">km Min</th>
                    <th scope="col">km Max</th>
                    <th scope="col">Poids Min</th>
                    <th scope="col">Poids Max</th>
                    <th scope="col">Prix</th>

					<th scope="col">Durée Min Livraison</th>
					<th scope="col">Durée Livraison</th>
                    <th scope="col">Mode Livraison</th>                    
                    
                    
                    
                </tr>
                </thead>
                <tbody>
                <tr th:each ="TarificationLivraison : ${TarificationLivraison}">
                    <td th:utext="${TarificationLivraison.kmMin}">...</td>
                    <td th:utext="${TarificationLivraison.kmMax}">...</td>
                    <td th:utext="${TarificationLivraison.poidsMin}">...</td>
                    <td th:utext="${TarificationLivraison.poidsMax}">...</td>
                    <td th:utext="${TarificationLivraison.prix}">...</td>

					<td th:utext="${TarificationLivraison.modelivraison.dureeMinlivraison}">...</td>
					<td th:utext="${TarificationLivraison.modelivraison.dureeMaxlivraison}">...</td>
                    <td th:utext="${TarificationLivraison.modelivraison.libelle}">...</td>                    
                    

                </tr>
                </tbody>
            </table>
        </div>
    </div>


</main>


</body>

</html>
