<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Prévoir la fréquentation</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header"></div>
        <div class="card-body">
            <h1>Formulaire : Prévoir la fréquentation</h1>


            <form action="#" th:action="@{/formulairePrevent}" th:object="${Store}" method="post">
                <div class="form-group">
                    <label for="libelle">Nom du magasin</label>

                        <select th:field="*{storeId}" id="inputStore" class="form-control">

                                          <option th:each="store : ${stores}"
                                                  th:value="${store.storeId}"
                                                  th:utext="${store.name}"/>
                                          </option>
                        </select>
                </div>
               


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
		


        </div>
    </div>


</main>
 

</body>

</html>
