<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un Mode de livraison</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header"></div>
        <div class="card-body">
            <h1>Formulaire ajout mode livraison</h1>


            <form action="#" th:action="@{/addModeLivraison}" th:object="${modeLivraison}" method="post">
                <div class="form-group">
                    <label for="libelle">Libellé</label>

                        <input type="text" class="form-control" id="libelle" th:field="*{libelle}">
                </div>
                 <div class="form-group">
                    <label for="dureeMinlivraison">Durée minimum de livraison</label>
                    <input type="number" class="form-control" id="dureeMinlivraison" th:field="*{dureeMinlivraison}">
                    
                 </div> 
                 <div class="form-group"> 
                    <label for="dureeMaxLivraison">Durée maximum de livraison</label>
                                       <input type="number" class="form-control" id="dureeMaxlivraison" th:field="*{dureeMaxlivraison}">
                   
          </div>  
               


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
		


        </div>
    </div>


</main>
 

</body>

</html>
