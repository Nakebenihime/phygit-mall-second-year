<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Référentiel Produit</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"></div>
<main>
<div class="container">
    <br/>
    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header bg-dark text-light" style="text-align: center"> Retirer ma commande
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/command/search}" th:object="${command}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNumber">Numéro de ma commande :</label>
                            <input type="text" class="form-control" id="inputNumber" th:field="*{commandID}">
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary">Valider</button>
            </form>
            <div class="alert alert-success" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}" role="alert"></div>
            <div class="alert alert-warning" th:if="${not #strings.isEmpty(msgnondispo)}" th:text="${msgnondispo}" role="alert"></div>
            <div class="alert alert-danger" th:if="${not #strings.isEmpty(msgwronguser)}" th:text="${msgwronguser}" role="alert"></div>
        </div>
</div>

</main>


</body>

</html>
