<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un Magasin</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">
<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Ajouter un Magasin</div>
        <div class="card-body">

            <form th:object="${store}" th:action="@{/addStore}"  method="post">
                <div class="form-group">
                    <label for="storeName">Nom magasin</label>

                    <input class="form-control"type="text" th:field="*{name}" id="storeName" placeholder="Enter nom magasin">
                </div>
                <div class="form-group">
                    <label for="storeDescription">Description Magasin</label>
                    <textarea th:field="*{description}"class="form-control" type="text" id="storeDescription" ></textarea>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Numero de telephone</label>
                    <input th:field="*{phoneNumber}" class="form-control" type="text" id="phoneNumber" placeholder="Enter numero teléphone">
                </div>
                <div class="form-group">
                    <label for="storeLocation">Emplacement</label>
                    <select th:field="*{locationStore.locationStoreId}"  class="form-control" id="storeLocation" name="testOrder">
                        <option value="">Selectionner un emplacement</option>
                        <option th:each="emp : ${locations}"
                                th:value="${emp.idLocation}"
                                th:text="'Emplacement n°'+${emp.idLocation}+' - Aile :'+${emp.aile}"></option>
                    </select>
                </div>
                <hr>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <strong><label>Lundi</label></strong>
                            <br />
                            <label for="heuredebut">Horaire ouverture</label>

                            <input th:field="*{{horaire[0].horaireDebut}}" class="form-control" type="time" id="heuredebut" />
                            <br />
                            <label>horaire fermeture</label>
                            <input  th:field="*{horaire[0].horaireFin}" class="form-control" type="time"  />

                        </div>
                        <div class="col">
                            <strong><label>Mardi</label></strong>
                            <br />
                            <label for="heuredebut">Horaire ouverture</label>

                            <input th:field="*{{horaire[1].horaireDebut}}" class="form-control" type="time" />
                            <br />
                            <label>horaire fermeture</label>
                            <input  th:field="*{horaire[1].horaireFin}" class="form-control" type="time"  />

                        </div>
                        <div class="col">
                            <strong><label>Mercredi</label></strong>
                            <br />
                            <label for="heuredebut">Horaire ouverture</label>

                            <input th:field="*{{horaire[2].horaireDebut}}" class="form-control" type="time" />
                            <br />
                            <label>horaire fermeture</label>
                            <input  th:field="*{horaire[2].horaireFin}" class="form-control" type="time"  />

                        </div>
                        <div class="col">
                            <strong><label>Jeudi</label></strong>
                            <br />
                            <label >Horaire ouverture</label>

                            <input th:field="*{{horaire[3].horaireDebut}}" class="form-control" type="time" />
                            <br />
                            <label>horaire fermeture</label>
                            <input  th:field="*{horaire[3].horaireFin}" class="form-control" type="time"  />

                        </div>
                        <div class="col">
                            <strong><label>Vendredi</label></strong>
                            <br />
                            <label for="heuredebut">Horaire ouverture</label>

                            <input th:field="*{{horaire[4].horaireDebut}}" class="form-control" type="time" />
                            <br />
                            <label>horaire fermeture</label>
                            <input  th:field="*{horaire[4].horaireFin}" class="form-control" type="time"  />

                        </div>
                        <div class="col">
                            <strong><label>Samedi</label></strong>
                            <br />
                            <label for="heuredebut">Horaire ouverture</label>

                            <input th:field="*{{horaire[5].horaireDebut}}" class="form-control" type="time" />
                            <br />
                            <label>horaire fermeture</label>
                            <input  th:field="*{horaire[5].horaireFin}" class="form-control" type="time"  />

                        </div>
                        <div class="col">
                            <strong><label >Dimanche</label></strong>
                            <br />
                            <label for="heuredebut">Horaire ouverture</label>

                            <input th:field="*{{horaire[6].horaireDebut}}" class="form-control" type="time" />
                            <br />
                            <label>horaire fermeture</label>
                            <input  th:field="*{horaire[6].horaireFin}" class="form-control" type="time"  />

                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>




        </div>
    </div>


</main>


</body>

</html>
