<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Liste des clients associés aux campagnes</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Liste des clients associés à la campagne créée</div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Nom Campagne</th>
                    <th scope="col">Nom Client</th>
                    <th scope="col">Prénom Client</th>

					                 
                    
                    
                    
                </tr>
                </thead>
                <tbody>
                <tr th:each ="notification : ${Notification}">
                    <td th:utext="${notification.campagne.nomCampagne}">...</td>


					 <td th:utext="${notification.customer.name}">...</td>
					<td th:utext="${notification.customer.firstName}">...</td>
                    

                </tr>
                </tbody>
            </table>
        </div>
    </div>


</main>


</body>

</html>
