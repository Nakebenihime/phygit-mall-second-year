<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un compte client</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">
<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Choix du mode de livraison </div>
        <div class="card-body">
            <form action="#" th:action="@{/shoppingCart/deliveryChoice/validate}" th:object="${modeLivraison}" method="post">
                <div class="form-group">
                    <label >Mode de livraison</label>
                    <select th:field="*{idModeLivraison}"class="form-control" id="storeLocation" name="testOrder">
                        <option value="">Selectionner un mode de livraison</option>
                        <option th:each="delivery : ${ListDelivery}"
                                th:value="${delivery.idModeLivraison}"
                                th:text="${delivery.libelle} "></option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">valider choix</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</main>


</body>

</html>
