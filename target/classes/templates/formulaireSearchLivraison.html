<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Rechercher mode de livraison</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
	
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header"></div>
        <div class="card-body">
            <h1>Formulaire de recherche livraison</h1>


            <form action="#" th:action="@{/formulaireSearchLivraison}" th:object="${FormulaireSearchLivraison}" method="post">
                <div class="form-group">
                    <label for="libelle">Libellé</label>
					<input th:field="*{nomService}" type="text" class="form-control" id="libelle" >
                </div>
                 <div class="form-group">
                 	<label for="prixMax">Prix Maximum (en euros)</label>
                 	<input th:value="200" th:name="prixMax" th:id="prixMax" type="range" class="custom-range" min="0" max="200" step="10" id="prixRange" oninput="prix.value = prixRange.value">
   				<output name="outputPrix" id="prix">200</output>            
                 </div>
                 <output></output>
             
                 <div class="form-group">
                 	<label for="prixMax">Durée Maximum (en jours)</label>
					</b><input th:value="70" th:name="dureeMax" th:id="dureeMax" type="range" class="custom-range" min="0" max="70" value ="40" step="1" id="dureeRange" oninput="duree.value = dureeRange.value">
   				<output name="outputDuree" id="duree">70</output>          
                 </div> 
                         
                   <button type="submit" class="btn btn-primary">Submit</button>
                   
                   </form>
                   
                 <script type="text/javascript">
                		$('.custom-range').on('input', function() {

                			var $set = $(this).val();
                			$(this).next().text($set);
                		});
                 </script>
                 
          </div>  
               
        </div>
    </div>


</main>
 

</body>

</html>
