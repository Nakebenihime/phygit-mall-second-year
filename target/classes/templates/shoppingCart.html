<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Référentiel Produit</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">

<div th:insert="navigation.html"></div>

<div class="container">
    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header bg-dark text-light" style="text-align: center"> Panier
            <a href="/products"  class="btn btn-outline-info btn-sm float-right">Continuer achat</a>
        </div>
        <div th:if="${cart==null}" class="card-body">
            <h2 class="text-center"> Votre panier est vide</h2>
        </div>
        <div th:if="${cart!=null}" class="card-body">
            <table class="table">
                <tr>
                    <th scope="col">Produit</th>
                    <th scope="col">quantité</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Total</th>
                </tr>
                <tr th:each="cartline : ${cart.cartLines}">
                    <td th:utext="${cartline.product.name}"></td>
                    <td><input type="number" th:value="${cartline.quantity}"></td>
                    <td th:utext="${cartline.price}"></td>
                    <td th:utext="${cartline.price}*${cartline.quantity}"></td>
                </tr>
            </table>
        </div>
        <div th:if="${cart!=null}" class="card-header bg-dark text-light" style="text-align: center">
            <a href="/shoppingCart/deliveryChoice" class="btn btn-outline-success btn-sm float-right">Valider et payer </a>
        </div>

    </div>


</div>

</main>


</body>

</html>
