<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Rechercher des produits</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 4.5rem;">
<div th:insert="navigation.html"> </div>

<main role="main" class="container">

    <div class="card bg-light mt-5 mb-3" >
        <div class="card-header">Rechercher des produits</div>
        <div class="card-body">
            <form action="#" th:action="@{/products/search}" th:object="${search}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputBrand">Type :</label>
                        <input type="text" class="form-control" id="inputBrand" th:field="*{type}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputType">Marque :</label>
                        <input type="text" class="form-control" id="inputType" th:field="*{brand}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nom du produit :</label>
                        <input type="text" class="form-control" id="inputName" th:field="*{name}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPrixMin">Prix Minimum</label>
                        <input type="text" class="form-control" id="inputPrixMin" th:field="*{priceMin}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPrixMax">Prix Maximum</label>
                        <input type="text" class="form-control" id="inputPrixMax" th:field="*{priceMax}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</main>


</body>

</html>
